<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BTS Comeback Celebration üíú</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000; /* Black background */
    color: white;
    text-align: center;
  }

  /* Glow effect for headings */
  h1 {
    font-size: 60px;
    color: #b38bff;
    text-shadow: 0 0 15px #b38bff, 0 0 30px purple;
    margin-top: 40px;
  }
  h1 { font-size: 3em; }
h2 { font-size: 2em; }
p { font-size: 1.2em; }
  h1, h2 {
  margin-top: 20px;
  margin-bottom: 15px;
  }
  @media (max-width: 600px) {
  h1 { font-size: 2em; }
  .logo-row { flex-direction: column; }
  }
.glow-line {
  font-size: 32px;
  color: #b38bff;
  text-shadow: 0 0 10px #b38bff, 0 0 25px purple;
  margin: 10px 0;
}
  /* Comeback image styling */
  .comeback-img {
    width: 300px;
    margin: 20px auto;
    display: block;
    border-radius: 15px;
    box-shadow: 0 0 30px #b38bff;
    transition: transform 0.5s, box-shadow 0.5s;
  }

  .comeback-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 50px purple;
  }
.comeback-img {
  max-width: 90%;
  height: auto;
    }
  /* Logos row container */
  .logo-row {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    gap: 30px;
  }

  .logo-row img {
    width: 120px;
    border-radius: 10px;
    box-shadow: 0 0 25px #b38bff;
    transition: transform 0.5s, box-shadow 0.5s;
  }

  .logo-row img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 50px purple;
  }

  /* Emoji styling */
  .logo-row .emoji {
    font-size: 60px;
    text-shadow: 0 0 15px #fff, 0 0 30px purple;
    margin: 0 20px;
  }

  /* Fireworks dot */
  .dot {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
  }

  /* Button */
  button {
    margin-top: 40px;
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    background: #7b2cff;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #b38bff;
    transition: transform 0.3s;
  }
  button:hover {
    transform: scale(1.1);
  }
button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px purple;
}

.comeback-img:hover {
  transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>BTS Comeback üíú</h1>
  <!-- Existing glow lines -->
<h2 class="glow-line">We Are Back üíú</h2>
<h3 class="glow-line">ARMY, Let‚Äôs Celebrate üéâ</h3>
<h4 class="glow-line">Back with Music & Magic ‚ú®</h4>

<!-- New additional lines -->
<h5 class="glow-line">Shining Bright, Like BTS ‚ú®</h5>
<h6 class="glow-line">Together Again, Stronger Than Ever üí™</h6>

<h6 class="glow-line">Our Time is Now üíú</h6>

<!-- Comeback image -->
<img src="comeback.jpg" alt="BTS Comeback" class="comeback-img">

<!-- Logos row -->
<div class="logo-row">
  <img src="bts-logo.jpg" alt="BTS Logo">
  <div class="emoji">ü´∞üèª</div>
  <img src="army-logo.jpg" alt="ARMY Logo">
</div>

<!-- Celebrate Button -->
<button id="celebrateBtn" onclick="startCelebration()">üéâ Celebrate</button>

<p id="message" style="display:none; font-size:22px; margin-top:20px;">
  üéÜ Let‚Äôs celebrate BTS comeback!
</p>

<script>
function startCelebration() {
  document.getElementById("celebrateBtn").style.display = "none";
  document.getElementById("message").style.display = "block";
  launchFireworks();
}

function launchFireworks() {
  for (let i=0; i<12; i++) setTimeout(explode, i*400);
}

function explode() {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight;
  for (let i=0; i<35; i++){
    const dot = document.createElement("div");
    dot.className = "dot";
    dot.style.left = x+"px";
    dot.style.top = y+"px";
    dot.style.background = `hsl(${Math.random()*360},100%,60%)`;
    const angle = Math.random()*2*Math.PI;
    const dist = Math.random()*160;
    dot.animate([
      {transform:"translate(0,0)", opacity:1},
      {transform:`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px)`, opacity:0}
    ], {duration:1200,easing:"ease-out"});
    document.body.appendChild(dot);
    setTimeout(()=>dot.remove(),1300);
  }
}
</script>

</body>
</html>
